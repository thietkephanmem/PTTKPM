<!DOCTYPE html>
<html>
<head>

	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

	<script src="lib/angular.min.js"></script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="js/sanpham.js"></script>

	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"> </script>
</head>
<body ng-app="myApp" ng-controller="enventCtrl" ng-init="getlistallsp()">

	<div data-ng-include="'header.html'"></div>


	<div class="container">
		<div class="products">
			<h2 class=" products-in">PRODUCTS</h2>

			<div class="col-md-3 md-col" ng-repeat="sp in filteredlistsp">
				<div class=" top-products">
					<div class="col-md">
						<a href="single.html?masp={{sp.ma_sp}}" class="compare-in"><img  src="images/{{sp.hinh_anh}}" alt="" />
							
						</a>
						<div class="top-content">
							<h5><a href="single.html?masp={{sp.ma_sp}}">{{sp.ten_sp}}</a></h5>
							<div class="white">
								<a href="single.html?masp={{sp.ma_sp}}" class="hvr-shutter-in-vertical hvr-shutter-in-vertical2">ADD TO CART</a>
								<p class="dollar"><span class="in-dollar">$</span><span>{{sp.gia}}</span></p>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<div class="text-center">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<script src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
	<pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination" boundary-links="true" rotate="false" num-pages="numPages"></pagination>

	</div>
	
	<!---->
	<div data-ng-include="'footer.html'"></div>

</body>
</html>
